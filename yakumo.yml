require:
  - esbuild-register
  - yakumo-core-patch
  - yakumo-locate
  - yakumo-filter
  - ./yakumo/vite.ts
commands:
  esbuild:
    filter-targets:
      $not:
        $regex:
          - $: compiler
          - vite
  tsc:
    filter-targets:
      $not:
        $regex:
          - $: compiler
          - vite
  vite:
    filter-targets:
      $regex:
        - $: compiler
        - vite